<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            position: relative;
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #indicator {
            position: absolute;
            top: -2rem;
            right: 0;
            width: 100%;
            height: 2rem;
            background-color: lightgray;
            color: #000;
        }

        .user-online-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 11rem;
            background-color: lightgray;
        }

        #user-online {}

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <div class="user-online-container">
        online:
        <li id="user-online">
            <ul>
            </ul>
        </li>
    </div>
    <form id="form" action="">
        <div id="indicator"></div>
        <input id="input" autocomplete="off" onkeypress="fireTyping()" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // dom var
        var form = document.getElementById("form");
        var input = document.getElementById("input");
        var indicator = document.getElementById("indicator");
        var userList = document.getElementById("user-online");

        // local var
        var username = prompt("Enter a username", "yakuza");
        var socket = !username ? location.reload() : io();
        socket.emit("add-username", username);

        var isImTyping = false;
        var typingTimeout = null;

        // functions
        function renderUsers(users = [""]) {
            userList.innerHTML = "";
            users.map(user => {
                const ul = document.createElement("ul");
                ul.textContent = user;
                userList.appendChild(ul);
            });
        }

        function writeMessageToIndicator(message) {
            indicator.innerHTML = message;
        }

        function writeMessageToScreen(message) {
            var li = document.createElement("li");
            li.textContent = message;
            document.getElementById("messages").appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function finishTyping() {
            isImTyping = false;
            socket.emit("not-typing");
        }

        function fireTyping() {
            if (!isImTyping) {
                isImTyping = true;
                socket.emit("typing");
                timeout = setTimeout(finishTyping, 5000);
            } else {
                clearTimeout(timeout);
                timeout = setTimeout(finishTyping, 5000);
            }
        }

        // dom listeners
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit("send-message", input.value);
                input.value = "";
            }
        });

        // socket events
        socket.on("update-new-users", function (users) {
            renderUsers(users);
        });

        socket.on("typing", function (message) {
            writeMessageToIndicator(message);
        });

        socket.on("send-message", function (msg) {
            writeMessageToScreen(msg);
        });

        socket.on("disconnected", function (msg) {
            writeMessageToScreen(msg);
        });

        socket.on("connected", function (msg) {
            writeMessageToScreen(msg);
        });
    </script>
</body>

</html>
